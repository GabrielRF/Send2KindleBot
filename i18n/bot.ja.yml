  help: |
    <b>このボットは何をしますか？</ b>
    このボットは、ファイルを電子メールで送信しているかのように、Kindleにファイルを送信できます。

    <b> Kindleのメールはどこにありますか？</ b>
    Amazonアカウントにログインします。 <i> Kindleの管理</ i>の<i>デバイスの管理</ i>ページにアクセスします。
    電子メールアドレスは<code> @ kindle.com </ code>で終わります。

    <b>どのような種類のファイルがサポートされていますか？</ b>
    Adobe PDF <code> .pdf </ code>
    HTML <code> .htm .html </ code>
    画像<code> .jpg .gif .bmp .png </ code>
    Mobiブック<code> .mobi </ code>
    Microsoft Word <code> .doc .docx </ code>
    リッチテキスト形式<code> .rtf </ code>
    テキストファイル<code> .txt </ code>
    圧縮ファイル<code> .zip .xzip </ code>
    <i> * Kindle形式へのファイル変換は、Amazonが行った実験的なサービスです。</ i>

    <b>ファイルサイズの制限はありますか？</ b>
    リンクで送信されるドキュメントは、50 MB（圧縮前）に制限されています。
    ボットに直接送信されるドキュメントは20MBに制限されています。

    <b>その他の質問については、次のURLにアクセスしてください：</ b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>利用規約：</ b>
    https://github.com/GabrielRF/Send2KindleBot/blob/master/TermsOfService.md

    <b>ソースコード：</ b>
    https://github.com/GabrielRF/Send2KindleBot
