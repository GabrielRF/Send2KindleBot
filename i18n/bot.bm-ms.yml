  help: |
    <b>Apa yang dapat dilakukan oleh bot ini?</b>
    Bot ini dapat menghantar fail ke Kindle anda seperti menghantarkan ia secara e-mel.
    
    <b>Dimana e-mel Kindle saya?</b>
    Log masuk ke akaun Amazon anda. Lawati halaman <i>Kerola Peranti anda</i> di <i>Uruskan Kinda Anda</i>.
    Alamat e-mel akan berakhir dengan <code>@Kindle.com</code>.
    <b>Apakah jenis fail yang disokong menghantar?</b>
    Adobe PDF <code>.pdf</code>
    HTML <code>.htm .html</code>
    Gambar-gambar <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Fail Text <code>.txt</code>
    Fail Zipped <code>.zip .xzip</code>
    <i>* Penukaran fail ke format Kindle adalah perkhidmatan eksperimen yang dilakukan oleh Amazon.</i>
    <b>Adakah terdapat had saiz fail?</b>
    Dokumen yang dihantar melalui pautan adalah terhad kepada 50 MB (sebelum pemampatan).
    Dokumen dihantar terus ke bot adalah terhad kepada 20 MB.
    <b>Untuk sebarang pertanyaan lain, lawati:</b>
    http://www.amazon.com/kindlepersonaldocuments/
