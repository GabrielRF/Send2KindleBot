  help: |
    <b>¿Que hace éste bot?</b>
    Éste bot puede enviar ficheros a tu Kindle cómo si los estuvieras enviando por correo electrónico.
    
    <b>¿Dónde se encuentra mi correo electrónico Kindle?</b>
    Inicia sessión a tu cuenta de Amazon. Navega hasta la página <i>Gestiona tus Dispositivos</i> en <i>Gestiona tu Kindle</i>.
    La dirección de correo electrónico termina con <code>@Kindle.com</code>.

    <b>¿Qué tipos de ficheros soporta el bot?</b>
    Abode PDF <code>.pdf</code>\nHTML <code>.htm .html</code>
    Fotografías <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Documentos de Texto Enriquecido <code>.rtf</code>
    Ficheros de Texto <code>.txt</code>
    Archivos comprimidos <code>.zip .xzip</code>
    <i>* La conversión de ficheros al formato Kindle es un servicio experimental hecho por Amazon.</i>

    <b>¿Hay algún tipo de límite del tamaño de los archivos?</b>
    Los documentos enviados por enlace están limitados a 50MB (antes de la compresión).
    Los documentos enviados directamente al bot están limitados a 20MB.

    <b>Por cualquier otra duda, visita:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>Código fuente:</b>
    https://github.com/GabrielRF/Send2KindleBot

  info: |
