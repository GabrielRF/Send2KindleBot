  help: |
    <b>Que fait ce bot ?</b>
    Ce bot permet d'envoyer des fichiers à votre Kindle comme si vous les envoyiez par email.

    <b>Où se trouve l'adresse email de mon Kindle ?</b>
    Connectez-vous à votre compte Amazon. Naviguez vers <i>Gérez votre contenu et vos appareils</i> dans le menu <i>Votre compte</i>.
    L'adresse email se finit par <code>@kindle.com</code>.

    <b>Quels types de fichier sont supportés ?</b>
    Adobe PDF <code>.pdf</code>
    HTML <code>.htm .html</code>
    Images <code>.jpg .gif .bmp .png</code>
    Livres Mobi <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Fichiers texte <code>.txt</code>
    Fichiers zippés <code>.zip .xzip</code>
    <i>* La conversion de fichier en format Kindle est un service expérimental fourni par Amazon.</i>

    <b>Y a-t-il une taille limite de fichier ?</b>
    Les documents envoyés par lien sont limités à 50Mo (avant la compression).
    Les documents envoyés directement au bot sont limités à 20Mo.

    <b>Pour toute autre question, rendez-vous sur :</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>Code source :</b>
    https://github.com/GabrielRF/Send2KindleBot
