  help: |
    <b>Cosa fa questo bot?</b>
    Questo bot è in grado di inviare i file al tuo Kindle come se lo inviassi per e-mail.
    
    <b>Come faccio a trovare il mio indirizzo e-mail Kindle?</b>
    Accedi al tuo account di Amazon. Accedi alla pagina <i>I miei dispositivi</i> e sucessivamente a <i>Il mio Kindle</i>.
    L'indirizzo e-mail termina con <code>@Kindle.com</code>.

    <b>Che tipo di file sono supportati?</b>
    Abode PDF <code>.pdf</code>\nHTML <code>.htm .html</code>
    Immagini <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    File di testo <code>.txt</code>
    File compressi <code>.zip .xzip</code>
    <i>* La conversione del file in fomato Kindle è un servizio sperimentale offerto da Amazon.</i>

    <b>Esiste un limite nelle dimensioni del file?</b>
    I file inviali tramite il link hanno il limite di 50 MB (prima della compressione).
    File inviati direttamente al bot hanno il limite di 20 MB.

    <b>Per qualsiasi altra informazione visita:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>Codice sorgente:</b>
    https://github.com/GabrielRF/Send2KindleBot

