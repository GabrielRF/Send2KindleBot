  help: |
    <b>Cosa fa questo bot?</b>
    Questo bot permette di inviare file al tuo Kindle come se fossero mandati via e-mail.
    
    <b>Dove trovo la mia e-mail Kindle?</b>
    Entra nel tuo account Amazon. Visita la pagina <i>I miei dispositivi</i> in <i>I miei contenuti e dispositivi</i>.
    L'indirizzo e-mail termina con <code>@Kindle.com</code>.
    <b>Che tipo di file sono supportati?</b>
    Adode PDF <code>.pdf</code>
    HTML <code>.htm .html</code>
    Images <code>.jpg .gif .bmp .png</code>
    Libri Epub <code>.epub</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    File di testo <code>.txt</code>
    File zippati <code>.zip .xzip</code>
    <i>* La conversione al formato Kindle è un servizio sperimentale di Amazon.</i>
    <b>Ci sono limiti di dimensione?</b>
    I documenti inviati attraverso un link sono limitati a 50 MB (prima della compressione).
    I documenti inviati direttamente al bot sono limitati a 20 MB.
    <b>Per ogni altra domanda, visita:</b>
    http://www.amazon.com/kindlepersonaldocuments/
    <b>Terms of Service:</b>
    https://github.com/GabrielRF/Send2KindleBot/blob/master/TermsOfService.md
    <b>Codice sorgente:</b>
    https://github.com/GabrielRF/Send2KindleBot
