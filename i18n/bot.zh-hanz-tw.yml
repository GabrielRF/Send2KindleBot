  help: |
    <b>這個機器人是幹甚麼的?</b>
    這個機器人能夠將檔案傳送到您的 Kindle，就像您通過電子郵件發送它們一樣。
    <b>我的 Kindle 電子郵件在哪裡?</b>
    登錄您的 Amazon 帳戶。訪問<i>管理您的 Kindle </i>頁面裡的，<i>管理您的設備</ i>頁面。
    電子郵件地址將以 <code>@kindle.com</code> 結尾。
    <b>支援哪種檔案?</b>
    Adobe PDF <code>.pdf</code>\nHTML <code>.htm .html</code>
    圖片 <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    文字檔 <code>.txt</code>
    壓縮檔 <code>.zip .xzip</code>
    <i>* 轉換為Kindle格式是由 Amazon 提供的實驗性服務。</i>
    <b>是否有文件大小限制?</b>
    使用連結傳送的檔案限制為 50 MB（壓縮前）。.
    直接傳送到機器人的檔案限制為 20 MB。
    <b有任何其他問題，請訪問:</b>
    http://www.amazon.com/kindlepersonaldocuments/
    <b>原始碼:</b>
    https://github.com/GabrielRF/Send2KindleBot
