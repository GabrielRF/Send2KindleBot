  help: |
    <b>ఈ బాట్ ఏమి చేస్తుంది?</b>
    ఈ బాట్ ఫైల్‌లను మీరు ఇమెయిల్ ద్వారా పంపుతున్నట్లుగా మీ కిండ్ల్‌కి పంపగలదు.

    <b>నా కిండ్ల్ యొక్క ఇ-మెయిల్ ఎక్కడ ఉంది?</b>
    మీ అమెజాన్ ఖాతాలోకి లాగిన్ చేయండి. <i>మీ కిండ్ల్‌ని నిర్వహించండి</i> వద్ద <i>మీ పరికరాలను నిర్వహించండి</i> పేజీని సందర్శించండి.
    ఇ-మెయిల్ చిరునామా <code>@kindle.com</code>తో ముగుస్తుంది.

    <b>ఏ రకమైన ఫైల్‌లకు మద్దతు ఉంది?</b>
    Adobe PDF <code>.pdf</code>
    HTML <code>.htm .html</code>
    చిత్రాలు <code>.jpg .gif .bmp .png</code>
    Mobi పుస్తకం <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    రిచ్ టెక్స్ట్ ఫార్మాట్ <code>.rtf</code>
    టెక్స్ట్ ఫైల్‌లు <code>.txt</code>
    జిప్ చేసిన ఫైల్‌లు <code>.zip .xzip</code>
    <i>* Kindle ఫార్మాట్‌కి ఫైల్‌ని మార్చడం Amazon ద్వారా చేయబడిన ప్రయోగాత్మక సేవ.</i>

    <b>ఏదైనా ఫైల్ పరిమాణ పరిమితి ఉందా?</b>
    లింక్ ద్వారా పంపబడిన పత్రాలు 50 MBకి (కంప్రెషన్‌కు ముందు) పరిమితం చేయబడ్డాయి.
    బోట్‌కు నేరుగా పంపబడిన పత్రాలు 20 MBకి పరిమితం చేయబడ్డాయి.

    <b>ఏదైనా ఇతర ప్రశ్నల కోసం, సందర్శించండి:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>సేవా నిబంధనలు:</b>
    https://github.com/GabrielRF/Send2KindleBot/blob/master/TermsOfService.md

    <b>సోర్స్ కోడ్:</b>
    https://github.com/GabrielRF/Send2KindleBot
