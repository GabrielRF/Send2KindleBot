  help: |
    <b>यह बॉट क्या करता है?</b>
    यह बॉट आपके किंडल के लिए फाइल भेजने में सक्षम है जैसे कि आप उन्हें ई-मेल द्वारा भेज रहे थे।

    <b>मेरे किंडल का ई-मेल कहां है?</b>
  
    अपने अमेज़ॅन में लॉग इन करें। <i> Manage your Devices </i> पर <i> Manage your Kindle </i> पृष्ठ पर जाएं।
    ई-मेल पता <code>@kindle.com</code> के साथ समाप्त होगा।

    <b>किस तरह की फाइलों का समर्थन किया जाता है?</b>
    Adobe PDF <code>.pdf</code>
    HTML <code>.htm .html</code>
    Images <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Text files <code>.txt</code>
    Zipped files <code>.zip .xzip</code>
    <i>* किंडल प्रारूप में फ़ाइल रूपांतरण अमेज़ॅन द्वारा किया गया एक प्रयोगात्मक सेवा है। </i>

    <b>क्या कोई फ़ाइल साइज़ कि सीमा है?</b>लिंक द्वारा भेजे गए दस्तावेज़ 50 एमबी तक सीमित हैं (संपीड़न से पहले)।
    सीधे बॉट पर भेजे गए दस्तावेज़ 20 एमबी तक सीमित हैं।

    <b>किसी अन्य प्रश्न के लिए, यहां जाएं:</b>
