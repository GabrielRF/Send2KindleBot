  help: |
    <b>یہ باٹ کیا کرتا ہے؟</b>
    یہ بوٹ آپ کے کنڈل پر فائلوں کو بھیجنے کے قابل ہے جیسے آپ انہیں ای میل کے ذریعہ بھیج رہے تھے.

    <b>میرا کنڈل کا ای میل کہاں ہے؟</b>
    اپنے ایمیزون اکاؤنٹ میں لاگ ان کریں
    <i> اپنے کنڈل کا نظم کریں </ i> پر <i> اپنے آلات کا انتظام کریں </i>
     ای میل پتہ
    <code> @kindle.com </code>
    کے ساتھ ختم ہو جائے گا

    <b>کونسی فائلون کی حمایت کی جاتی ہے؟</b>
    Adobe PDF <code>.pdf</code>
    HTML <code>.htm .html</code>
    Images <code>.jpg .gif .bmp .png</code>
    Epub book <code>.epub</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Text files <code>.txt</code>
    Zipped files <code>.zip .xzip</code>
    <i>* کنڈل ٹائپ میں فائل کا تبادلوں ایمیزون کی طرف سے تجرباتی سروس ہے</i>

    <b> فائل سائز محدود یے؟</b>
    لنکس کی طرف سے بھیجے گئی فائلیں ۵۰ مب تک محدود ہیں
    (کمپریشن سے پہلے)
    باٹ تک سیدی بہیجی ہوی فائل ۲۰ مب تک محدود ہیں

    <b> دیگر سوالات کے لئے، ملاحظہ کریں</b>
