  help: |
    <b>O que esse bot faz?</b>
    Este bot é capaz de enviar arquivos para seu Kindle como o servico de e-mail da Amazon.

    <b>Onde consulto o e-mail do meu Kindle?</b>
    Entre em sua conta da Amazon. Acesse <i>Gerencie seu conteudo e dispositivos</i>, <i>Seus dispositivos</i>.
    O e-mail terminara com <code>@kindle.com</code>.

    <b>Quais tipos de arquivo sao suportados?</b>
    Adobe PDF <code>.pdf</code>\nHTML <code>.htm .html</code>
    Images <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Text files <code>.txt</code>
    Zipped files <code>.zip .xzip</code>
    <i>* A conversao de arquivos eh um servico experimental da Amazon.</i>

    <b>Ha um limite ao tamanho dos arquivos?</b>
    Documentos enviados por link sao limitados a 50MB (antes da compressao).
    Documentos enviados diretamente ao bot sao limitados a 20MB.

    <b>Para quaisquer outras perguntas, visite:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>Codigo fonte:</b>
    https://github.com/GabrielRF/Send2KindleBot

