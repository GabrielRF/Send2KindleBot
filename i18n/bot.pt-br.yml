  help: |
    <b>O que esse bot faz?</b>
    Este bot é capaz de enviar arquivos para seu Kindle como o serviço de e-mail da Amazon.
    
    <b>Onde consulto o e-mail do meu Kindle?</b>
    Entre em sua conta da Amazon. Acesse <i>Gerencie seu conteúdo e dispositivos</i>, <i>Seus dispositivos</i>.
    O e-mail terminara com <code>@Kindle.com</code>.

    <b>Quais tipos de arquivos sao suportados?</b>
    Abode PDF <code>.pdf</code>\nHTML <code>.htm .html</code>
    Imagens <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Arquivos de texto <code>.txt</code>
    Arquivos zip <code>.zip .xzip</code>
    <i>* A conversão de arquivos é um serviço experimental da Amazon.</i>

    <b>Há um limite ao tamanho dos arquivos?</b>
    Documentos enviados por link são limitados a 50MB (antes da compressão).
    Documentos enviados diretamente ao bot são limitados a 20MB.

    <b>Para quaisquer outras perguntas, visite:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>Código fonte:</b>
    https://github.com/GabrielRF/Send2KindleBot

