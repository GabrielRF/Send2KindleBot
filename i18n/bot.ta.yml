  help: |
    <b>இந்த பாட் என்ன செய்கிறது?</b>
    நீங்கள் மின்னஞ்சல் மூலம் கோப்புகளை அனுப்புவது போல் இந்த போட் உங்கள் Kindle க்கு கோப்புகளை அனுப்ப முடியும்.

    <b>எனது கின்டிலின் மின்னஞ்சல் எங்கே?</b>
    உங்கள் அமேசான் கணக்கில் உள்நுழையவும். <i>உங்கள் கின்டிலை நிர்வகி</i> இல் <i>உங்கள் சாதனங்களை நிர்வகித்தல்</i> பக்கத்தைப் பார்வையிடவும்.
    மின்னஞ்சல் முகவரி <code>@kindle.com</code> என முடிவடையும்.

    <b>எந்த வகையான கோப்புகள் ஆதரிக்கப்படுகின்றன?</b>
    Adobe PDF <code>.pdf</code>
    HTML <code>.htm .html</code>
    படங்கள் <code>.jpg .gif .bmp .png</code>
    மொபி புத்தகம் <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    பணக்கார உரை வடிவம் <code>.rtf</code>
    உரை கோப்புகள் <code>.txt</code>
    ஜிப் செய்யப்பட்ட கோப்புகள் <code>.zip .xzip</code>
    <i>* Kindle வடிவத்திற்கு கோப்பை மாற்றுவது Amazon ஆல் செய்யப்படும் சோதனைச் சேவையாகும்.</i>

    <b>கோப்பின் அளவு வரம்பு ஏதேனும் உள்ளதா?</b>
    இணைப்பு மூலம் அனுப்பப்படும் ஆவணங்கள் 50 MB (சுருக்கத்திற்கு முன்) வரம்பிடப்படும்.
    நேரடியாக bot க்கு அனுப்பப்படும் ஆவணங்கள் 20 MB வரை மட்டுமே.

    <b>வேறு ஏதேனும் கேள்விகளுக்கு, இங்கு செல்க:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>சேவை விதிமுறைகள்:</b>
    https://github.com/GabrielRF/Send2KindleBot/blob/master/TermsOfService.md

    <b>மூலக் குறியீடு:</b>
    https://github.com/GabrielRF/Send2KindleBot
