  help: |
    <b>Was macht dieser Bot?</b>
    Dieser Bot ist in der Lage, Dateien an Ihr Kindle zu senden, als wären dise per E-Mail verschickt worden.
    
    <b>Wo finde ich die E-Mail meines Kindles?</b>
    Loggen Sie sich in Ihr Amazon-Konto ein. Besuchen Sie <i>Meine Inhalte und Geräte</i> Seite auf <i>Geräte</i>.
    Die E-Mail-Adresse endet mit <code>@Kindle.com</code>.

    <b>Welche Arten von Dateien werden unterstützt? </b>
    Adobe PDF <code>.pdf</code>
    HTML <code>.htm .html</code>
    Bilder <code>.jpg.gif.bmp.png</code>
    Epub <code>.epub</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Textdateien <code>.txt</code>
    Gezippte Dateien <code>.zip .xzip</code>
    <i>* Die Dateikonvertierung in das Kindle-Format ist ein experimenteller Service von Amazon.</i>

    <b>Gibt es eine Begrenzung der Dateigröße?</b>
    Per Link gesendete Dokumente sind auf 50 MB (vor der Komprimierung) begrenzt.
    Dokumente, die direkt an den Bot gesendet werden, sind auf 20 MB begrenzt.

    <b>Für jede andere Frage besuchen Sie bitte:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>Terms of Service:</b>
    https://github.com/GabrielRF/Send2KindleBot/blob/master/TermsOfService.md

    <b>Quellcode:</b>
    https://github.com/GabrielRF/Send2KindleBot
