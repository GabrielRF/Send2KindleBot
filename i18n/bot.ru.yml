  help: |
    <b>Что делает этот бот?</b>
    Этот бот пересылает файлы на твой Kindle как если бы ты отправил их по e-mail.
    
    <b>Где мой Kindle e-mail?</b>
    Войди в аккаунт Amazon. Посети страницу <i>Manage your Devices</i> на <i>Manage Your Kindle</i>.
    e-mail адрес должен заканчиваться на <code>@Kindle.com</code>.
    <b>Какие файлы поддерживаются?</b>
    Adobe PDF <code>.pdf</code>\nHTML <code>.htm .html</code>
    Изображения <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Текстовые файлы <code>.txt</code>
    Архивы <code>.zip .xzip</code>
    <i>* Конвертация файлов в формат Kindle - экспериментальный сервис Amazon.</i>
    <b>Есть ли ограничения на размер файлов?</b>
    Документы, отправляемые по ссылке, ограничены 50 MB (до сжатия).
    Документы, отправляемые напрямую, ограничены 20 MB.
    <b>При возникновении других вопросов посетите:</b>
    http://www.amazon.com/kindlepersonaldocuments/
    <b>Исходный код:</b>
    https://github.com/GabrielRF/Send2KindleBot
