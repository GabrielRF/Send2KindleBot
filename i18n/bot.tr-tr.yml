  premium_intro: |
    <b>@Send2KindleBot</b>

    🤯 <b>Telegram Yıldızları ⭐️ ile ödeme yapın ve e-posta doğrulaması olmadan gönderin!</b>

    Amazon hesabınızda aşağıdaki adresi <i>kişisel belgeleri göndermek için onaylı e-posta</i> olarak ekleyin.
    <code>{}@send.grf.xyz</code>

    ❗️ <b>Bakiye olduğu sürece, gönderimler yukarıdaki e-posta adresini zorunlu olarak kullanacaktır</b>.

    🆓 Aşağıda onaylayarak <b>{} test gönderimi</b> bakiyesi kullanılabilir hale gelecektir.

    Onay olmadan daha fazla gönderim satın almak için /stars komutunu gönderin.

    ⚠️ <b>Bakiye 0 olduğunda bot normal çalışacak ve ücretsiz olarak kalacaktır. Ancak, her gönderim için yeniden doğrulama gerekecektir</b>.
