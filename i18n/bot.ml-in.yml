  help: |
    <b>ഈ ബോട്ടിന്റെ ഉപയോഗം എന്താണ്?</b>
    ഈ ബോട്ട് നിങ്ങളുടെ കിൻഡലിലേക്ക് ഫയലുകൾ അയയ്ക്കാൻ സഹായിക്കുന്നു.

    <b>കിൻഡിൽ ഇ-മെയിൽ എവിടെയാണ്?</b>
    1.നിങ്ങളുടെ ആമസോൺ അക്കൗണ്ടിലേക്ക് ലോഗിൻ ചെയ്യുക. 2.<i>Manage your Content and Devices</i> പേജ് സന്ദർശിക്കുക 3.<i>Preferences</i> പേജ് സന്ദർശിക്കുക.
    4.<i>Personal Document Settings</i> വിഭാഗത്തിൽ ക്ലിക്കുചെയ്യുക
    കിൻഡിൽ ഇമെയിലിന്റെ അവസാന ഭാഗം <b>@kindel.com</b>എന്നായിരിക്കും.  

    <b>കിൻഡിൽ പിന്തുണയ്ക്കുന്ന ഫയലുകൾ ഏതൊക്കെയാണ് ?</b>
    PDF <code>.pdf</code>
    HTML <code>.htm .html</code>
    ചിത്രങ്ങൾ <code>.jpg .gif .bmp .png</code>
    Mobi പുസ്തകങ്ങൾ <code>.mobi</code>
    മൈക്രോസോഫ്റ്റ് വേർഡ് <code>.doc .docx</code>
    റിച്ച് ടെക്സ്റ്റ് ഫോർമാറ്റ് <code>.rtf</code>
    ടെക്സ്റ്റ് ഫയലുകൾ <code>.txt</code>
    സിപ്പ് ഫയലുകൾ <code>.zip .xzip</code>
    <i>* കിൻഡിൽ ഫോർമാറ്റിലേക്കുള്ള ഫയൽ പരിവർത്തനം ആമസോൺ നടത്തുന്ന ഒരു പരീക്ഷണ സേവനമാണ്.</i>

    <b>അയക്കാവുന്ന ഫയലിന്റെ വലുപ്പ പരിധി എത്രയാണ് ?</b>
    ലിങ്ക് വഴി അയയ്ക്കുന്ന ഫയലുകൾ 50 MB (കംപ്രഷന് മുമ്പ്) ആയി പരിമിതപ്പെടുത്തിയിരിക്കുന്നു.
    ബോട്ടിലേക് നേരിട്ട് അയയ്ക്കുന്ന ഫയലുകൾ 20 MB ആയി പരിമിതപ്പെടുത്തിയിരിക്കുന്നു.

    <b>മറ്റേതെങ്കിലും ചോദ്യത്തിന്, സന്ദർശിക്കുക:</b>
