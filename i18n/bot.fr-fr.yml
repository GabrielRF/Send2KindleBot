  help: |
    <b>Qu'est-ce que ce bot fait?</b>
    This bot is able to send files to your Kindle as if you were sending them by e-mail.
    
    <b>Where is my Kindle's e-mail?</b>
    Registre dans sa compte d'Amazon. Visitez <i>Gerez son dispositif</i> la page page à <i>Gerez son Kindle</i>.
    le courriel ira finir avec <code>@Kindle.com</code>.

    <b>Quelle type de dossier sont supporté?</b>
    Abode PDF <code>.pdf</code>\nHTML <code>.htm .html</code>
    Images <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Text files <code>.txt</code>
    Zipped files <code>.zip .xzip</code>
    <i>* Le dossier de convesion de format Kindle est un service experimentel donné par Amazon.</i>

    <b>Il exist quelques limite de taille du dossier?</b>
    Les documents sont envoyé par le lien que sont limité jusq'aux 50 Mo (avant de la compression).
    Documents sent directly to the bot are limited to 20 MB.

    <b>Pour quelques question, visitez:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>le code source:</b>
    https://github.com/GabrielRF/Send2KindleBot

