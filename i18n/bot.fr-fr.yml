  help: |
    <b>Que fais le robot?</b>
    Ce robot est capable d'envoyer des fichiers à votre Kindle comme ci vous les envoyiez par courriel.

    <b>Où est mon adresse de courriel Kindle ?</b>
    Connectez-vous sur votre compte Amazon.
    Allez à <i>Gérer votre contenu et vos appareils.</i>.
    Depuis <i>Paramètres</i>, faites défiler la page jusqu'à la section <i>Paramètres de documents personnels.</i>
    Sous <i>Paramètres courriel Envoyer-vers-Kindle</i>, vous trouverez votre adresse.
    Celle-ci doit se terminer par <code>kindle.com</code>.

    <b>Quelles genres de fichiers sont supportés?</b>
    Abode PDF <code>.pdf</code>\nHTML <code>.htm .html</code>
    Images <code>.jpg .gif .bmp .png</code>
    Livre Mobi <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Fichiers texte.<code>.txt</code>
    Fichiers zippés <code>.zip .xzip</code>
    <i>* La conversion de fichier au format Kindle est un service expérimental d'Amazon.</i>

    <b>Y a-t-il une taille limite de fichier ?</b>
    Les fichiers envoyés via un lien sont limités à 50 MB (avant compression).
    Les fichiers envoyés directement au robot sont limités à 20 MB.

    <b>Pour les autres questions, visiter:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>Code source:</b>
    https://github.com/GabrielRF/Send2KindleBot

