  help: |
    <b>Que fait ce bot?</b>
    Ce bot vous aide a transférer des fichiers sur votre Kindle comme si vous les envoyiez par e-mail.

    <b>Ou trouver mon e-mail Kindle?</b>
    Connectez-vous à votre compte Amazon. Visitez la page <i>Appareils</i> dans <i>Gérez votre contenu et vos appareils</i>.
    L'addresse e-mail se termine par <code>@Kindle.com</code>.

    <b>Quels fichiers sont supportés?</b>
    Les PDF Abode <code>.pdf</code>\nHTML <code>.htm .html</code>
    Images <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Text files <code>.txt</code>
    Fichiers zippés<code>.zip .xzip</code>
    <i>* La conversion des fichiers au format Kindle est un service expérimental rendu par Amazon.</i>

    <b>Y-a-t'il une limite de taille de fichiers</b>
    Les documents envoyés par lien sont limités à 50MB (avant compression).
    Les documents envoyés directment au bot sont limités à 20MB.

    <b>Pour toute autre question, visitez:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>Code source</b>
    https://github.com/GabrielRF/Send2KindleBot

  info: |
    Ce bot est en développement permanent!
    Si vous avez des questions ou suggestions, dites le moi!

    Twitter: @GabRF (http://twitter.com/GabRF)
    Telegram: @GabrielRF
