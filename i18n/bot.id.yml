  help: |
    <b>Apa yang dapat bot ini lakukan?</b>
    Bot ini dapat mengirimkan dokumen ke Kindle anda sama seperti jika anda mengirimkannya lewat email. 

    <b>Dimanakah akun email Kindle saya?</b>
    Masuk ke akun Amazon anda. Kunjungi halaman <i>Atur perangkat anda</i> di <i>Atur Kindle anda</i>.
    Alamat email anda akan diakhiri dengan <code>@Kindle.com</code>.

    <b>Jenis file apa saja yang didukung?</b>
    Adobe PDF <code>.pdf</code>\nHTML <code>.htm .html</code>
    Gambar <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    <i>Microsoft Word</i> <code>.doc .docx</code>
    <i>Rich Text Format</i> <code>.rtf</code>
    <i>Text files</i> <code>.txt</code>
    <i>Zipped files</i> <code>.zip .xzip</code>
    <i>* Konversi dokumen menuju format Kindle masih dalam proses percobaan oleh Amazon.</i>
    
    <b>Apakah ada batasan dokumen?</b>
    Dokumen yang dikirimkan lewat tautan memiliki kuota hingga 50 MB (sebelum dikompresi).
    Dokumen yang dikirimkan langsung ke bot akan dibatasi hingga 20 MB.

    <b>Jika ada pertanyaan, kunjungi:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>Kode sumber:</b>
    https://github.com/GabrielRF/Send2KindleBot

