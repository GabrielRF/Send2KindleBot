  help: |
    <b>Vad gör den här bot'en?</b>
    Den här bot'en kan skicka filer till din Kindle som om du skickade dom via e-mail.

    <b>Vart kan jag hitta min Kindle's e-mail?</b>
    Logga in på ditt Amazon konto. Gå till <i>Manage your Devices</i> under <i>Manage Your Kindle</i>.
    Den e-mail du letar efter slutar på <code>@kindle.com</code>.

    <b>Vilka sorters filer stödjer den?</b>
    Adobe PDF <code>.pdf</code>
    HTML <code>.htm .html</code>
    Bilder <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Text filer <code>.txt</code>
    Zippade filer <code>.zip .xzip</code>
    <i>* Konverteringen till Kindle format är en experimentell tjänst gjord av Amazon.</i>

    <b>Finns det någon gräns på filens storlek?</b>
    Filer som skickas via länk har en gräns på 50 MB (innan komrimering).
    Filer som skickas direkt till bot'en har en gräns på 20 MB.

    <b>Om du har fler frågor besök:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>Terms of Service:</b>
    https://github.com/GabrielRF/Send2KindleBot/blob/master/TermsOfService.md

    <b>Källkod:</b>
    https://github.com/GabrielRF/Send2KindleBot
