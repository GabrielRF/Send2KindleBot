  help: |
    <b>ಈ ಬೋಟ್ ಏನು ಮಾಡುತ್ತದೆ?</b>
    ಈ ಬೋಟ್ ನಿಮ್ಮ ಕಿಂಡಲ್‌ಗೆ ಫೈಲ್‌ಗಳನ್ನು ಇಮೇಲ್ ಮೂಲಕ ಕಳುಹಿಸುವಂತೆ ಕಳುಹಿಸಲು ಸಾಧ್ಯವಾಗುತ್ತದೆ.

    <b>ನನ್ನ ಕಿಂಡಲ್‌ನ ಇ-ಮೇಲ್ ಎಲ್ಲಿದೆ?</b>
    ನಿಮ್ಮ Amazon ಖಾತೆಗೆ ಲಾಗ್ ಇನ್ ಮಾಡಿ. <i>ನಿಮ್ಮ ಕಿಂಡಲ್ ಅನ್ನು ನಿರ್ವಹಿಸಿ</i> ನಲ್ಲಿ <i>ನಿಮ್ಮ ಸಾಧನಗಳನ್ನು ನಿರ್ವಹಿಸಿ</i> ಪುಟಕ್ಕೆ ಭೇಟಿ ನೀಡಿ.
    ಇಮೇಲ್ ವಿಳಾಸವು <code>@kindle.com</code> ನೊಂದಿಗೆ ಕೊನೆಗೊಳ್ಳುತ್ತದೆ.

    <b>ಯಾವ ರೀತಿಯ ಫೈಲ್‌ಗಳನ್ನು ಬೆಂಬಲಿಸಲಾಗುತ್ತದೆ?</b>
    Adobe PDF <code>.pdf</code>
    HTML <code>.htm .html</code>
    ಚಿತ್ರಗಳು <code>.jpg .gif .bmp .png</code>
    ಮೊಬಿ ಪುಸ್ತಕ <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    ರಿಚ್ ಟೆಕ್ಸ್ಟ್ ಫಾರ್ಮ್ಯಾಟ್ <code>.rtf</code>
    ಪಠ್ಯ ಫೈಲ್‌ಗಳು <code>.txt</code>
    ಜಿಪ್ ಮಾಡಿದ ಫೈಲ್‌ಗಳು <code>.zip .xzip</code>
    <i>* ಕಿಂಡಲ್ ಫಾರ್ಮ್ಯಾಟ್‌ಗೆ ಫೈಲ್ ಪರಿವರ್ತನೆಯು Amazon ನಿಂದ ಮಾಡಿದ ಪ್ರಾಯೋಗಿಕ ಸೇವೆಯಾಗಿದೆ.</i>

    <b>ಯಾವುದಾದರೂ ಫೈಲ್ ಗಾತ್ರದ ಮಿತಿ ಇದೆಯೇ?</b>
    ಲಿಂಕ್ ಮೂಲಕ ಕಳುಹಿಸಲಾದ ದಾಖಲೆಗಳನ್ನು 50 MB ಗೆ ಸೀಮಿತಗೊಳಿಸಲಾಗಿದೆ (ಸಂಕುಚಿತಗೊಳಿಸುವ ಮೊದಲು).
    ನೇರವಾಗಿ ಬೋಟ್‌ಗೆ ಕಳುಹಿಸಲಾದ ದಾಖಲೆಗಳು 20 MB ಗೆ ಸೀಮಿತವಾಗಿವೆ.

    <b>ಯಾವುದೇ ಇತರ ಪ್ರಶ್ನೆಗಳಿಗೆ, ಭೇಟಿ ನೀಡಿ:</b>
    http://www.amazon.com/kindlepersonaldocuments/

