  help: |
    <b>Wat doet deze bot?</b>
    Deze bot kan bestanden naar je Kindle verzenden alsof je deze per e-mail verzendt.

    <b>Waar is de e-mail van mijn Kindle?</b>
    Log in uw Amazon-account. Ga naar de pagina <i>Uw apparaten beheren</i> op <i>Uw Kindle beheren</i>.
    Het e-mailadres eindigt met <code>@Kindle.com</code>.

    <b>Welke bestandsformaten worden ondersteund?</b>
    Adobe PDF <code>.pdf</code>
    HTML <code>.htm .html</code>
    Afbeeldingen <code>.jpg .gif .bmp .png</code>
    Epub-boeken <code>.epub</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Tekstbestanden <code>.txt</code>
    Zip bestanden <code>.zip .xzip</code>
    <i>* De conversie naar Kindle-formaat is een experimentele service van Amazon.</i>

    <b>Is er een limiet voor de bestandsgrootte?</b>
    Documenten die per link worden verzonden, zijn beperkt tot 50 MB (v贸贸r compressie).
    Documenten die rechtstreeks naar de bot worden verzonden, zijn beperkt tot 20 MB.

    <b>Voor een andere vraag
    bezoek:</b>http://www.amazon.com/kindlepersonaldocuments/

    <b>Terms of Service:</b>
    https://github.com/GabrielRF/Send2KindleBot/blob/master/TermsOfService.md

    <b>Bron code:</b>
    https://github.com/GabrielRF/Send2KindleBot
