  help: |
    <b>Wat doet deze bot?</b>
    Deze bot kan bestanden naar uw Kindle versturen, alsof je het per e-mail stuurt.

    <b>Waar kan ik mijn Kindle e-mail adres vinden?</b>
    Log in op Amazon. Bezoek de <i>Manage your Devices</i> pagina via <i>Manage Your Kindle</i>.
    Het e-mail adres moet eindigen op <code>@kindle.com</code>.

    <b>Welke bestanden worden ondersteund?</b>
    Adobe PDF <code>.pdf</code>\nHTML <code>.htm .html</code>
    Afbeeldingen <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Text bestanden <code>.txt</code>
    Zip bestanden <code>.zip .xzip</code>
    <i>* De bestand conversie naar Kindle formaat is een experimentele dienst van Amazon.</i>

    <b>Is er een bestandsgrootte limiet?</b>
    Documenten mogen niet groter zijn dan 50 MB (zonder compressie).
    Documenten direct verzonden naar de bot mogen niet groter zijn dan 20 MB.

    <b>Voor andere vragen, bezoek:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>Broncode:</b>
    https://github.com/GabrielRF/Send2KindleBot

