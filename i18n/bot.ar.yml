  help: |
    <b>ما الذي يفعله هذا ’البوت’؟</b>
    يتيح لك هذا ’البوت’ إرسال كتبك إلى جهاز الكيندل الخاص بك كما ترسلها عن طريق بريد كيندل الخاص بك.
    
    <b>أين يمكن أن أجد بريد كيندل الإلكتروني الخاص بي؟</b>
    سجّل دخولك في موقع أمازون، اذهب لصفحة <i>Manage your Devices</i> من <i>Manage Your Kindle</i>.
    ستجد بريدك الإلكتروني منتهياً بـ <code>@Kindle.com</code>.
    
    <b>ما نوع الملفات المدعومة؟</b>
    Abode PDF <code>.pdf</code>\nHTML <code>.htm .html</code>
    Images <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Text files <code>.txt</code>
    Zipped files <code>.zip .xzip</code>
    <i>* تحويل الملفات لصيغة مناسبة للكيندل، هي عملية تجريبية من قبل أمازون.</i>

    <b>هل هناك أي أحجام معينة للتحويل؟</b>
    الملفات المرسلة عن طريق روابط، محدودة بحجم 50 ميغابايت
    الملفات المرسلة مباشرة لل’بوت’، محدودة بحجم 20 ميغابايت

