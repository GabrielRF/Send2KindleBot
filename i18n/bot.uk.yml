  help: |
    <b>Що може робити цей бот?</b>
    Цей бот здатний відправляти файли до вашої Kindle так, якби ви надсилали їх через електронну пошту.
    
    <b>Де я можу знайти свій Kindle е-мейл?</b>
    Увійдіть у свій обліковий запис Amazon. Перейдіть на сторінку <i>Керування вашими пристроями</i> у розділі <i>Налаштування Kindle</i>.
    Електронна пошта має закінчуватися на <code>@Kindle.com</code>.

    <b>Файли якого типу підтримуються?</b>
    Abode PDF <code>.pdf</code>
    HTML <code>.htm .html</code>
    Зображення <code>.jpg .gif .bmp .png</code>
    Mobi book <code>.mobi</code>
    Microsoft Word <code>.doc .docx</code>
    Rich Text Format <code>.rtf</code>
    Текстові файли <code>.txt</code>
    Архівовані файли <code>.zip .xzip</code>
    <i>* Перетворення файлів у формат Kindle є експериментальною опцією, яку розробив Amazon.</i>

    <b>Чи є якісь обмеження на розмір файлу?</b>
    Документи, надіслані за посиланням, обмежені до 50 Мб (до стиснення).
    Документи, відправлені до бота напряму, обмежені 20Мб.

    <b>Маєте інші запитання? Відвідайте:</b>
    http://www.amazon.com/kindlepersonaldocuments/

    <b>Вихідний код:</b>
    https://github.com/GabrielRF/Send2KindleBot

  info: |
    Цей бот постійно знаходиться у стані розробки!
    Якщо маєте якісь запитання чи пропозиції, будь ласка, напишіть мені!

